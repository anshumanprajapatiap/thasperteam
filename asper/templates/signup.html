{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Asper</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="{% static 'assets2/img/favicon/favicon.ico' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.1/assets/owl.carousel.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


   <link rel="stylesheet" media="screen" href="{% static 'assets2/css/morestyle.css' %}">
    <link rel="stylesheet" href="{% static 'assets2/tempcss/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'assets2/tempcss/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets2/tempcss/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets2/tempcss/jquery.fancybox.min.css' %}">
</head>
<body>



<!-- particles.js container -->
<div id="particles-js">
  <div class="home">




    <div class="mynav">
     <header class="header">
            <div class="container">
            <a href="" class="logo">Asper</a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
              <li><a href="{% url 'Index' %}">Home</a></li>

              <li><a href="{% url 'SignIn' %}">SignIn</a></li>

            </ul>
          </div>
      </header>
    </div>





    <section class="site-section" style="height: 70%;">
      <!--<div class="site-blocks-cover overlay" style="background-image: url(); ;" data-aos="fade" id="home-section">-->


      <div class="container">

          <center>
           <br><br>
                <!-- Left and right controls -->
                <form action="#" class="form-signin" method="post" enctype="multipart/form-data">
					{% csrf_token %}
                    {% if error %}
                        <p style="color:red">Username Already Exist</p>
                        {% endif %}
                    {% if perror %}
                        <p style="color:red">Password didn't match!!</p>
                        {% endif %}

                    <div class="or-seperator"><b></b></div>
                    <h1 class="h3 mb-3 font-weight-normal" style="color:white;">Please sign Up</h1>

                    <input type="text"  class="form-control" placeholder="Username" name="username" required autofocus>
                              <div class="row">
                                          <div class="col-6"><input type="text"  class="form-control" placeholder="First Name" name="Firstname" required >
                                          </div>
                                          <div class="col-6">
                                          <input type="text"  class="form-control" placeholder="Last Name" name="Lastname" required >
                                          </div>
                              </div>


                    <input type="email"  class="form-control" placeholder="Email address" name="email" required >

                    <input type="text"  class="form-control" placeholder="Phone No" name="Phone" required >
                    <input type="password"  class="form-control" placeholder="Password" name="password" required>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="password1" required>

                    <div class="row">
                      <div class="col-5">
                     <h5 style="color:white;">Profile Image :</h5>
                      </div>
                       <div class="col-5">
                           <input type="file"  class="form-control" placeholder="Profileimage" name="img" required>
                        </div>

                    </div>


                    <div class="checkbox mb-3">

                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

                  </form><br>
                  <p style="color:white;">Already have an account?  <a href="{% url 'SignIn' %}" style="color:white;">Login Here</a> </p>
          </center>







    </div>
    </section>







  </div>
</div>

<!-- scripts -->
<!-- scripts -->
<script src="{% static 'assets2/js/main.js' %}"></script>
<script src="{% static 'assets2/js/particles.js' %}"></script>
<script src="{% static 'assets2/js/app.js' %}"></script>

<!-- stats.js -->
<script src="{% static 'assets2/js/lib/stats.js' %}"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

  <script src="{% static 'assets2/tempjs/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'assets2/tempjs/jquery-ui.js' %}"></script>
  <script src="{% static 'assets2/tempjs/popper.min.js' %}"></script>
  <script src="{% static 'assets2/tempjs/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets2/tempjs/owl.carousel.min.js' %}"></script>
  <script src="{% static 'assets2/tempjs/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'assets2/tempjs/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'assets2/tempjs/aos.js' %}"></script>
  <script src="{% static 'assets2/tempjs/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'assets2/tempjs/jquery.sticky.js' %}"></script>



<script src="{% static 'assets2/tempjs/main.js' %}"></script>

</body>
</html>
