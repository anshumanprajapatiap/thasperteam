{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon/favicon.ico">
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.1/assets/owl.carousel.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        
    
   <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
 </head>
<body>
    <nav>
        <div class="container"><center>
                 <label class="logo" style="text-align: center;">Asper</label>
              <input type="checkbox" id="check">
              <label for="check" class="checkbtn">
                 <p style="font-size:20px;"><img src="{% static 'img/menu.svg' %}" height="25px" width="25px;"
                                                style="padding: 1px;">
                  Menu</p>
              </label>
          <ul>         
            <li><a href="{% url 'Index' %}">Home</a></li>
            <li><a href="{% url 'Work' %}">Our Work</a></li>
            <li><a href="{% url 'Team' %}">Team</a></li>
               <li><a href="{% url 'Pillar' %}">Neo Fi</a></li>

            <input type="checkbox" id="check2">
                  <label for="check" class="checkbtn2">
                    <i class="far fa-times-circle"></i>
                  </label>
            </ul>   </center>
                    </div>
    </nav>
    
    
<section class="head">
      {% if error %}
        <script>
            alert("Wrong Credential")
        </script>
        {% endif %}
    
    <div class="container">
        <br><br><br>
          <center>
            <form class="form-signin" action="#" method="post"><br><br><BR><br><br>
                {% csrf_token %}
                <a href="{% url 'Index' %}"><img class="mb-4" src="{% static 'img/logo/main.png' %}" alt="" width="90" height="90"></a>
            <div class="or-seperator"><b></b></div>
            <h1 class="h2 mb-3 font-weight-normal" style="color: white;">Please sign in here!!</h1>

                
            <input type="text" class="form-control" placeholder="User Name" name="usr" required autofocus>
            <br>
 
                
            <input type="password" class="form-control" placeholder="Password" required="" name="pas">
            <div class="checkbox mb-3">
              <label>
               <p style="color: white;"> <input type="checkbox" value="remember-me" > Remember me</p>
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="border-radius: 100px;">Sign in</button>
            
          </form><br>
          <div class="text-center" style="color: white;"><p> Don't have an account?  <a href="{% url 'SignUp' %}">SignUp</a> </p></div>
          </center>
           
          
          
            
        
      </div>
    
    
    
</section>  
    
    
    
    
    
    

<!--endmain-->
 <script src="assets/js/jquery-3.3.1.min.js"></script>
